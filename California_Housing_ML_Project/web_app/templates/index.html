<!DOCTYPE html>
<html>
<head>
    <title>California Housing ML App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>California Housing ML Predictor</h1>
    <p1>(Name: Satwik Gupta | Roll Number: 2305075 | Section: CSE - 6)</p1>
    <form method="POST">
        <input type="text" name="MedInc" placeholder="Median Income" required>
        <input type="text" name="HouseAge" placeholder="House Age" required>
        <input type="text" name="AveRooms" placeholder="Average Rooms" required>
        <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required>
        <input type="text" name="Population" placeholder="Population" required>
        <input type="text" name="AveOccup" placeholder="Average Occupancy" required>
        <input type="text" name="Latitude" placeholder="Latitude" required>
        <input type="text" name="Longitude" placeholder="Longitude" required>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
    <div class="results">
        <h2>Predictions</h2>
        <p><strong>Estimated Market Value ( Regression ):</strong> {{ results.regression }}</p>
        <p><strong>Price Tier (Random Forest):</strong> {{ results.rf }}</p>
        <p><strong>Price Tier (SVM Model):</strong> {{ results.svm }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
